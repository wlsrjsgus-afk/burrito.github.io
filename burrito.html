<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burrito Store - 주문</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .controls > * {
            margin: 0 10px;
        }
    </style>
</head>
<body class="my_bg" style="background-color: rgb(169, 165, 165);">
    <h1><strong>Burrito store</strong></h1>

    <div style="display: flex; flex-direction: column; align-items: center;">
        
        <div style="display: flex;">
            <div>
                <p style="text-align: center; font-size:20px;">소고기베이컨감자</p>
                <br>
                <img src ="image/다운로드.jpg" width = "250" height="250">
                <br>
                <p style="text-align: center; font-size:20px;">소세지감자</p>
                <br>
                <img src = "image/다운로드 (1).jpg" width = "250" height="250">
            </div>
            
            <div style="margin-left: 100px;">
                <p style="text-align: center; font-size:20px;">소고기베이컨라이스</p>
                <br>
                <img src = "image/images.jpg" width = "250" height="250">
                <br>
                <p style="text-align: center; font-size:20px;">소세지라이스</p>
                <br>
                <img src = "image/OIP.jpg" width = "250" height="250">
            </div>
        </div>
        
        <form id="orderForm" action="/place_order" method="POST">
            <div class="controls">
                
                <select id="menuSelect" name="menu_item" style="width: 150px; height: 40px;" required>
                    <option value="" disabled selected>메뉴 선택</option>
                    <option value="소고기베이컨감자">소고기베이컨감자</option>
                    <option value="소세지감자">소세지감자</option>
                    <option value="소고기베이컨라이스">소고기베이컨라이스</option>
                    <option value="소세지라이스">소세지라이스</option>
                </select>
                
                <p>수량</p>
                <input type="number" id="quantity" name="quantity" min="1" value="1" style="width:50px; height:20px;" required>
                
                <button type="submit" style="width:100px; height:50px;">
                    주문하기
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {


            selectedMenu = document.getElementById('menuSelect').value;
            quantity = document.getElementById('quantity').value;


            if (selectedMenu === "") {
                alert('메뉴를 선택해주세요.');

                event.preventDefault(); 
            } 
            else if (quantity < 1) {
                alert('수량은 1개 이상이어야 합니다.');
                event.preventDefault();
            } 

            else {
                alert('🎉 ' + selectedMenu + ' ' + quantity + '개를 주문 완료했습니다!');
                
            }
        });
    </script>
</body>
</html>
